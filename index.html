<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favico.ico" type="image/x-icon">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <link rel="stylesheet" href="css/main.css">
</head>
<body class="bg-dark">
  <header>
    <nav class="navbar">
      <a class="navbar-brand">Plaetzwise project</a>
      <button type="button" class="btn btn-outline-dark"><span class="mdi mdi-information-outline"></span> info</button>
    </nav>
  </header>
  <div id="wrapVideo" class="wrapVideo-drone">
    <video id="video" preload="metadata">
      <source id="videoSource" src="" type="video/mp4">
      <a href="" id="videoDownload">download video</a>
      Your browser does not support the video tag.
    </video>
  </div>
  <div id="mapContainer" class="map-drone">
    <div id="map"></div>
  </div>
  <div id="chart" class="bg-white rounded chart-drone">
    <canvas id="myChart"></canvas>
  </div>
  <div id="insta3d"></div>

  <footer>
    <div class="btn-group me-5" role="group">
      <input type="radio" class="btn-check" name="switchVideoBtn" id="droneBtn" autocomplete="off" value="drone" checked>
      <label class="btn btn-outline-dark" for="droneBtn"><span class="mdi mdi-drone"></span> drone</label>
      <input type="radio" class="btn-check" name="switchVideoBtn" id="groundBtn" value="ground" autocomplete="off">
      <label class="btn btn-outline-dark" for="groundBtn"><span class="mdi mdi-ski"></span> ground</label>
    </div>
    <div class="btn-group me-2" role="group">
      <button id="playPauseButton" class="btn btn-danger">
        <span class="mdi mdi-play" id="playPauseIco"></span> 
        <!-- <span id="playPauseText">play</span></button> -->
    </div>
    <div class="btn-group w-75">
      <input type="range" class="form-range" id="slider" min="0" max="100" value="0">
    </div>
  </footer>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three/build/three.module.js",
        "three/addons/": "https://unpkg.com/three/examples/jsm/"
      }
    }
  </script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <!-- <script src="js/AnimatedMarker.js"></script> -->
  <script src="assets/geojson/insta360.js"></script>
  <!-- <script src="assets/geojson/trail.js"></script> -->
  <script src="assets/geojson/percorso.js"></script>
  <script src="js/chartData.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- <script src="js/init.js" type="module"></script> -->
  <script src="js/function.js" type="module"></script>
</body>
</html>
